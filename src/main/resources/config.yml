  onlyPlayersMessage: "<#FBA9A9>ᴏɴʟʏ ᴘʟᴀʏᴇʀꜱ ᴄᴀɴ ᴜꜱᴇ ᴛʜɪꜱ ᴄᴏᴍᴍᴀɴᴅ."
  noPermissionMessage: "<#FBA9A9>ʏᴏᴜ ᴅᴏ ɴᴏᴛ ʜᴀᴠᴇ ᴘᴇʀᴍɪꜱꜱɪᴏɴ ᴛᴏ ᴜꜱᴇ ᴛʜɪꜱ ᴄᴏᴍᴍᴀɴᴅ."
  playerNotFoundMessage: "<#FBA9A9>ᴘʟᴀʏᴇʀ <#A180D0>{player} <#FBA9A9>ɴᴏᴛ ꜰᴏᴜɴᴅ ᴏʀ ɪꜱ ᴏꜰꜰʟɪɴᴇ."
