  cooldownResetNotification: "<#B2FBA9>ʏᴏᴜʀ ʀᴀɪᴅ ᴄᴏᴏʟᴅᴏᴡɴ ʜᴀꜱ ʙᴇᴇɴ ʀᴇꜱᴇᴛ ʙʏ ᴀɴ ᴀᴅᴍɪɴɪꜱᴛʀᴀᴛᴏʀ."
