# RaidCooldown Configuration
# Plugin Version: 1.2.0

# Raid cooldown duration in seconds (86400 = 24 hours)
raidCooldownSeconds: 86400

# Advanced Settings
settings:
  # Whether to cleanup expired cooldowns automatically
  autoCleanup: true
  # Interval for cleanup task in minutes (0 to disable)
  cleanupIntervalMinutes: 10
  # Whether to log cooldown actions to console
  logCooldownActions: true

# Customizable Messages
# Supports MiniMessage formatting: https://docs.adventure.kyori.net/minimessage/format.html
# Placeholders: %player%, %time%, %count%, %duration%, %error%, %valid%
messages:
  # General messages
  onlyPlayersMessage: "<red>Only players can use this command."
  noPermissionMessage: "<red>You do not have permission to use this command."
  playerNotFoundMessage: "<red>Player <yellow>%player%</yellow> not found or is offline."
  reloadMessage: "<green>RaidCooldown configuration reloaded successfully!"
  usage: "<red>Usage: <yellow>/raidcooldown [check <player>] [reset <player>] [reload] [info]"

  # Raid cooldown messages
  raidCooldownMessage: "<red>You are on cooldown for starting a raid. Please wait <yellow>%time%</yellow>."
  cooldownRemainingMessage: "<gray>You must wait <yellow>%time%</yellow> before starting another raid."
  cooldownRemainingOtherMessage: "<yellow>%player%</yellow> <gray>must wait <yellow>%time%</yellow> before they can start another raid."
  raidAvailableMessage: "<green>You can start a raid now!"
  raidAvailableOtherMessage: "<green>%player% can start a raid now!"

  # Admin messages
  resetCooldownMessage: "<green>Raid cooldown for <yellow>%player%</yellow> has been reset."
  cooldownResetNotification: "<green>Your raid cooldown has been reset by an administrator."
  reloadError: "<red>Error reloading configuration: <yellow>%error%"

  # Info command messages
  infoHeader: "<gold>===== RaidCooldown Info ====="
  infoActiveCooldowns: "<gray>Active cooldowns: <green>%count%"
  infoCooldownDuration: "<gray>Cooldown duration: <green>%duration% hours"
  infoConfigValid: "<gray>Config valid: <green>%valid%"

  # Time format suffixes
  hour: "h "
  minute: "m "
  second: "s"
