# RaidCooldown Configuration
# Plugin Version: 1.0.0

# Raid cooldown duration in seconds (86400 = 24 hours)
raidCooldownSeconds: 86400

# Advanced Settings
settings:
  # Whether to cleanup expired cooldowns automatically
  autoCleanup: true
  # Interval for cleanup task in minutes (0 to disable)
  cleanupIntervalMinutes: 10
  # Whether to log cooldown actions to console
  logCooldownActions: true

